<div class="signup-container d-flex align-items-center justify-content-center">
  <div class="card p-4 shadow-lg signup-card">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="jmbg" class="form-label">JMBG</label>
        <input type="text" id="jmbg" class="form-control" placeholder="Enter your JMBG" required pattern="\d{13}" maxlength="13">
        <small class="text-muted">Must be exactly 13 digits</small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn btn-success w-100 rounded-pill">Create Account</button>
    </form>
  </div>
</div>
