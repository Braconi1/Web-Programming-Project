<section class="vote-section">
  <div class="container-vote">
    <h2 class="vote-title">Vote for Your Favorite Party</h2>
    <p class="vote-subtitle">Select one of the political parties below to cast your vote.</p>

    <div class="party-grid" id="partyGrid"></div>
  </div>

  <div class="modal" id="voteModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Cast Your Vote</h3>

      <!-- Prikaz slike stranke u modal -->
      <img id="modalPartyImage" src="" alt="Party Logo" class="party-logo" style="width:120px; height:auto; display:block; margin-bottom:10px;">

      <!-- Dropdown za stranku (samo prikaz, disabled) -->
      <select id="partySelect" disabled>
        <option value="">Select Party</option>
      </select>

      <!-- Dropdown za kandidata -->
      <select id="candidateSelect">
        <option value="">Select Candidate</option>
      </select>

      <button class="btn-vote-submit" onclick="submitVote()">Submit</button>
    </div>
  </div>
</section>
